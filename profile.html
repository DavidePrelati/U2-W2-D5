<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Netflix-assets/assets/reset.css">
    <link rel="stylesheet" href="profile.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="Netflix-assets/assets/netflix_logo.png" alt="logo" width="80" height="30"
                    class="d-inline-block align-text-top">
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 ">


            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Edit Profile</h1>
                    <hr>
                    <div class="card bg-dark border-dark" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="Netflix-assets/assets/avatar.png" class="img-fluid rounded-start bg-dark"
                                    alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <button type="button" class="btn btn-secondary">Strive Student</button>
                                    <p class="card-text pt-4 pb-2">Language:</p>
                                    <button class="btn btn-light dropdown-toggle bg-black text-white " type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        english
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">italian</a></li>
                                        <li><a class="dropdown-item" href="#">spanish</a></li>
                                        <li><a class="dropdown-item" href="#">japanese</a></li>
                                        <li><a class="dropdown-item" href="#">chinese</a></li>

                                    </ul>


                                    <hr>
                                    <p class="card-text pt-2 pb-2 text-white">Maturity Settings:</p>
                                    <button type="button" class="btn btn-custom-gray">ALL MATURITY RATINGS</button>
                                    <p class="card-text pt-2 pb-2 text-white">Show titles of all maturity ratings for
                                        this profile</p>
                                    <button>

                                    </button>
                                    <hr>
                                    <p class="pt-4">Autoplay controls</p>
                                    <div class="form-check pt-2 d-flex align-items-center ">
                                        <input class="form-check-input bg-dark border-white" type="checkbox" value=""
                                            id="flexCheckDefault">
                                        <label class="form-check-label text-white px-2" for="flexCheckDefault">
                                            Default checkbox
                                        </label>
                                    </div>
                                    <div class="form-check pt-2 d-flex align-items-center">
                                        <input class="form-check-input bg-dark border-white" type="checkbox" value=""
                                            id="flexCheckChecked" checked>
                                        <label class="form-check-label text-white px-2 " for="flexCheckChecked">
                                            Checked checkbox
                                        </label>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class=" d-flex justify-content-between">

                        <button type="button" class="btn btn-outline-light"><a href="index.html">SAVE</a></button>
                        <button type="button" class="btn btn-outline-light">CANCEL</button>
                        <button type="button" class="btn btn-outline-light">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
